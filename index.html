<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="images/lexi-laginess-TTUvyE7MwkM-unsplash.jpg" alt="photo of hotel building">
        <div>
            <img src="images/hotels-logo-41825.png" alt="hotel logo">
            <p>825 Hotel</p>
        </div>
    </div>
    <div class="right">
        <p>This is not a real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est veniam veritatis saepe temporibus quam amet dolorem ipsum at, modi sequi aspernatur, explicabo similique adipisci libero neque labore nulla quia culpa.</p>
        <form action="">
            <div class="box">
                <div class="form-control">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-control">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-control">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div class="form-control">
                    <label for="pwdc"></label>
                    <input type="password" name="pwdc" id="pwdc">
                </div>
            </div>

            <button>Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
