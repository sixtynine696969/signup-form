<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </div>
    <div class="container">
        <div class="above-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div class="form-container">
                <p>Let's do this!</p>

                <div class="form-control">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div class="form-control">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </div>

                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="enail" id="email">
                </div>

                <div class="form-control">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="form-control">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd" class="error">
                </div>

                <div class="form-control">
                    <label for="pwdc">CONFIRM PASSWORD</label>
                    <input type="password" name="pwdc" id="pwdc" class="error">
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
